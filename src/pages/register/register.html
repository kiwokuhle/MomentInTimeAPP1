<ion-content padding>

  <div class="main" >
    <ion-list class="input-list" >
        <ion-item class="ion-item" >
            <ion-label floating>username</ion-label>
            <ion-input type="userame" value="" [(ngModel)]="user.username"></ion-input>
          </ion-item>

        <ion-item  class="ion-item">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item  class="ion-item" >   
          <ion-label floating>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
        <div class="button" >
            <button  ion-button round  (click)="Register()" full>Register</button>
          
        </div>

        <div class="signin">
            <ion-grid>
            <ion-row >
              <ion-col>
                <div>
                    <div>
                        <img src="../../assets/imgs/facebook.png" alt="">
                  </div> 
                </div>
              </ion-col>

              <ion-col>
    
                <div>
                    <div>
                        <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
                     
                  </div> 
                </div>
              </ion-col>
              <ion-col>
    
                  <div>
                      <div>
                          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
                       
                    </div> 
                  </div>
                </ion-col>
            </ion-row>
            </ion-grid>
     
  </div>
</div>

    

</ion-content>
