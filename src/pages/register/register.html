<ion-content padding class="ion-content" >


  <div class="main" > 
    <!-- app logo -->
      <div class="logo" >
          <img src="../../assets/icon/favicon.ico" alt="moments in time logo" width="80" >
        </div>
         <!-- end of app logo -->

        <!-- start inputs section -->
        <div class="inputs">
            <ion-item class="ion-item" >
              <ion-label fixed ><ion-icon ios="ios-contact" md="md-contact"></ion-icon> Username</ion-label>
              <ion-input type="userame" value="" placeholder=" "[(ngModel)]="user.username" placeholder="" ></ion-input>
            </ion-item>
            
            <ion-item  class="ion-item">
              <ion-label fixed ><ion-icon name="mail"></ion-icon>   Email</ion-label>
              <ion-input type="email" value="" placeholder="" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            
            <ion-item  class="ion-item" >
              <ion-label fixed ><ion-icon name="lock"></ion-icon>   Password</ion-label>
              <ion-input type="password" placeholder=""  [(ngModel)]="user.password"></ion-input>
            </ion-item>

          
          <div class="button" >
            <button  ion-button round color="primary" (click)="Register()" full>Register</button>
          </div>
             </div>
               <!-- close inputs section  -->

               <!-- start signin section -->
             
             <div class="signin" >
               <!-- signin with section -->
               <div class="sign-with"  (click)="Login()">
                 <p  >Sigin with:</p>
                </div>
                <!-- close sigin with section -->

                <!-- start forget password section -->
            <div class="Forget-password" >
              <p>Forget password</p>
            </div>
               <!-- close forget password section -->

             </div>
            <!-- close signin section  -->
            <!-- start  sigin with icons section -->

            <div class="signin-icons">
              <div class="facebook-logo" >
                <img class="img" src="../../assets/imgs/facebook (2).svg" alt="facebook icon">
              </div>
              <div class="google-logo" >
                <img  class="img" src="../../assets/imgs/google-plus.svg" alt="google icon">
              </div> 
              <div>
                <img class="twitter-logo" src="../../assets/imgs/twitter.svg" alt="twitter icon">
              </div>
            </div>
            <!-- close sigin icons section -->
          </div>

    

</ion-content>
